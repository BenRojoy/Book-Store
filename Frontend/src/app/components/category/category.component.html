<h1 id="cat" class="text-center mt-3 mb-5">Categories</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let cat of categories">
      <div class="card mx-0">
        <div class="container1 m-0 p-0">
          <a routerLink="{{'/category/' + cat.CategoryId}}">
            <img src="{{ cat.Image }}" class="card-img-top" height="150px">
            <div class="overlay">{{ cat.CategoryName }}</div>
          </a>
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{ cat.CategoryName }}</h5>
          <button routerLink="{{'/category/' + cat.CategoryId}}" class="btn btn-warning btn-block p-2 ">Explore</button>
        </div>
      </div>
    </div>
  </div>
</div>
